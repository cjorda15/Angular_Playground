<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body ng-app="main">
    <div ng-controller="myController">
      <div ng-include="'blame.html'" ng-show="user">

      </div>
      <h1>{{ message }}</h1>
      <p>
        {{error}}
      </p>
      <form name="searchUser">
        <input type="search" placeholder="User to Find" ng-model="username" />
        <input type="submit" value="search" ng-click="search()"/>
      </form>
      <table ng-show="user">
        <thead>
          <td>
            name
          </td>
          <td>
            language
          </td>
          <td>
            stars
          </td>
        </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy: 'language'">
          <td>
            {{repo.name}}
          </td>
          <td>
            {{repo.language}}
          </td>
          <td>
            {{repo.stargazers_count}}
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
